<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(https://fastly.picsum.photos/id/548/1080/720.jpg?hmac=bUS5bRCOT9iMnSNgFVZGRzCuUpuhl7e7XY0XEbXLgHo);">
    <div class="center">
        <fieldset>
            <div>
                <h1 id="title">User Login</h1>
            </div>
            <div>
                <label for="email" id="email-label">Email:</label>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div>
                <label for="password" id="password-label">Password:</label>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <div>
                <input type="checkbox" id="checkbox" name="checkboxGroup" value="checkbox">
                <label for="checkbox">Remember Me</label>
            </div>
            <div>
                <p id="forgot-password"><a href="../ForgotPasswordPage/index.html">Forgot Password?</a></p>
            </div>
            <div>
                <button id="login-button">Login</button>
            </div>
            <div>
                <p>Don't have an account? <a href="../Sign Up Page/index.html">Sign Up Here</a></p>
            </div>
        </fieldset>
    </div>
</body>
</html>
